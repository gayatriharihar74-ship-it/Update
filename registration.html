<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Daily Finance Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 { color: #1e3a8a; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    p { font-size: 0.9rem; color: #475569; }
    a { color: #2563eb; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="text" id="profession" placeholder="Profession" />
      <input type="text" id="phone" placeholder="Phone Number" />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const user = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        profession: document.getElementById("profession").value,
        phone: document.getElementById("phone").value
      };
      localStorage.setItem("registeredUser", JSON.stringify(user));
      alert("âœ… Registration successful! Redirecting to login...");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
