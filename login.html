<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Daily Finance Tracker</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #f0f9ff);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }
    h2 { color: #1e3a8a; margin-bottom: 15px; }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 10px;
      border: 1px solid #93c5fd;
      outline: none;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa);
      border: none;
      color: white;
      font-weight: 500;
      border-radius: 15px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover { transform: scale(1.05); }
    p { font-size: 0.9rem; color: #475569; }
    a { color: #2563eb; text-decoration: none; font-weight: 500; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const registeredUser = JSON.parse(localStorage.getItem("registeredUser"));
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (registeredUser && registeredUser.email === email && registeredUser.password === password) {
        // Save login info as userInfo
        localStorage.setItem("userInfo", JSON.stringify(registeredUser));
        alert("üéâ Login Successful!");
        window.location.href = "index.html";
      } else {
        alert("‚ùå Invalid email or password. Try again!");
      }
    });
  </script>
</body>
</html>
